<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="blur"></div>
      <header>
        <div class="logo">
          <div class="logo-img">
            <img src="./images/stock-exchange-app.svg" alt="" />
          </div>
          <div class="company-name">Crypcroll</div>
        </div>
        <div class="menu">
          <ul>
            <li>Learn</li>
            <li>Prices</li>
            <li>En <i class="down-arrow"></i></li>
            <li>...</li>
          </ul>
        </div>
      </header>
      <div class="content">
        <h2>
          FAST & SECURE PLATFORM MADE FOR
          <span class="linear-bg-text">CRYPTO TRADING</span>
        </h2>
        <p>
          Buy and sell 100+ crptocurrencies with 25+ flat currencies. Access,
          manage and spend your funds anytime with this platform.
        </p>
        <button>Start Trading <span class="button-right-arrow">></span></button>
      </div>
      <div class="stats">
        <div class="customer">
          <h3>5M+</h3>
          <p class="linear-bg-text">Customer</p>
        </div>
        <div class="coverage">
          <h3>280M</h3>
          <p class="linear-bg-text">Coverage</p>
        </div>
        <div class="earnings">
          <h3>22%</h3>
          <p class="linear-bg-text">Earnings</p>
        </div>
      </div>
    </div>
  </body>
</html>
